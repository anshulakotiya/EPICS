{% extends 'basic.html' %}
{% load static %}
{% block title %} Signup {% endblock %}
{% block body %}
<div class="container">
    <div class="row w-100">
        <div class="col-md-8 col-sm-12">
            <h2 align="center" class="mt-5">
                Upload Your Card
            </h2>
            <div align="center" class="h-50 mt-5">
                <form action="/signup/" method="post" id="theForm" enctype="multipart/form-data">{% csrf_token %}
                    Card : <input type="file" accept="image/*" name="images" required>
                    <input type="submit" value="Next" class="btn btn-outline-danger">
                </form>
            </div>
            <div align="center">
                <button class="btn btn-outline-danger" onclick="window.location.href='/'">Already have account</button>
            </div>
            <div align="center" class="mt-3">
                <button class="btn btn-outline-danger" onclick="window.location.href='/signup_doctor/'">Doctor's signup</button>
            </div>
        </div>
        <div class="col-md-4 mt-5 h-100">
            <div class="image h-25">
                <img src="{% static 'images/idcard.jpg' %}" alt="Could be portrait or landscape" class="w-75">
                <div class="mt-2">
                    <a href="https://healthid.ndhm.gov.in/register">Click Here to Generate Health IdCard</a>
                </div>
            </div>
            <div class="mt-5 h-25">
                <p> video</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
