<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body style="height:100%;">
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<!--<script src="{% static 'js/my_js.js' %}"></script>-->
<div style="width:100%;height:100%;">
    <div style="margin-top:20%;">
        <p align="center">
            <b>Upload Your Card</b>
        </p>
        <div align="center">
            <form action="/signup/" method="post" id="theForm" enctype="multipart/form-data">{% csrf_token %}
                File : <input type="file" accept="image/*" name="images">
                <input type="submit" value="next">
            </form>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
