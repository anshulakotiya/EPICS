{% extends 'basic.html' %}
{% block title %}Patient after login{% endblock %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand mx-3" href="#">Patient Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="mx-5,navbar-nav ms-auto mb-2 mb-lg-0">
            <button class="btn btn-outline-danger" data-toggle="modal" data-target="##myModal">Change Passward</button>
            <button class="btn btn-outline-danger" data-toggle="modal" data-target="#profileModal">Profile</button>

        </div>
    </div>
</nav>
<!-- Change passward -->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>MOdal for change passward</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Profile -->
<!-- Modal -->
<div id="profileModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>modal foe profile</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<!-- Internal Body  -->
<!-- Details -->
<div class="container">
    <p>Name-</p>
    <p>Health Id-</p>
    <p>Address-</p>
</div>
<!-- Document Upload  -->
<div class="document">
    <button type="button" class="btn btn-primary btn-lg">Upload Document</button>
</div>
<!-- Dcoument View -->
<div class="view">
    <button type="button" class="btn btn-primary btn-lg">View Document</button>
</div>
{% endblock %}
