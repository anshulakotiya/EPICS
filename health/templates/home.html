{% extends 'basic.html' %}
{% load static %}
<head>
    <title>login page 1</title>
    <meta charset="UTF-8">
    <title>login page 1 </title>
</head>
{% block body %}
<div class="background-home w-100 h-100">
    <img class="images" src="{% static 'images/logo 1-modified.jpeg' %}" alt="logo 1">
    <div class="form-box">
        <div class="header-text">
            Login
        </div>
        <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                {% if message.tags == "error" %}
                <li class="red font-20" style="list-style:none;"><b>{{ message }}</b></li>
                {% endif %}
                {% endfor %}
            </ul>
            {% endif %}
            <span id="loginText" class="alertText"></span>
        </div>
        <form action="/" method="post" id="loginForm">{% csrf_token %}
        <input class="form-input" placeholder="Your Email Address" type="text" required id="username" name="username" oninput="this.value=this.value.toLowerCase()">
        <input class="form-input" placeholder="Your Password" type="password" required id="password" name="password">
        <div id="captcha_frame" style="width:100%">
            <div class="captchaImage" id="captchaImage" >{{captcha}}</div>
            <button type="button" onclick="refreshCaptcha();" style="width:15%; cursor: pointer;float:right;">
                <img src="{% static 'images/refresh_img.png' %}" width="100%">
            </button>
        </div>
        <div>
            <input class="form-input" placeholder="Captcha(CAPS ONLY)" type="text" required id="captcha">
        </div>
        <button type="button" class="buttons font-20" onclick="login()">Login</button>
            <a class="font-25 white no-decoration" href="/forgot_password/"> Forgot Password</a>
        <button type="button" class="buttons font-20" onclick="window.location.href='/signup/'">Signup</button>
        </form>
    </div>
</div>
{% endblock %}
