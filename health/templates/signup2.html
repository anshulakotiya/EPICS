{% extends 'basic.html' %}
{% load static %}
{% block title %} Signup {% endblock %}
{% block body %}
<div class=" w-100" align="center">
    <div class="container-75" align="center">
        <div align="center" class="mt-3 w-100">
            <h1>SignUp</h1>
            <form action="/signup2/" method="post">{% csrf_token %}
                <table align="center" border="1" cellpadding="10" cellspacing="20" class="mt-5" style="border-collapse:collapse;">
                    <tr>
                        <td>Name</td>
                        <td>
                            <input class="input-220" name="name" readonly type="text" value="{{applicant_name}}">
                        </td>
                    </tr>
                    <tr>
                        <td>Card Number</td>
                        <td>
                            <input class="input-220" name="id_number" readonly type="text" value="{{card_number}}">
                        </td>
                    </tr>
                    <tr>
                        <td>PHR Address</td>
                        <td>
                            <input class="input-220" name="phr_address" readonly type="text" value="{{phr_address}}">
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td>
                            <input class="input-220" name="mobile_number" readonly type="number" value="{{mobile_number}}">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input class="input-220" name="gender" readonly type="text" value="{{gender}}">
                        </td>
                    </tr>
                    <tr>
                        <td>Email id</td>
                        <td>
                            <input class="input-220" id="username" name="username" onkeyup=(this.value=this.value.toLowerCase()) type="email"><br>
                            <span class="red-text" id="email-text"></span>
                        </td>
                    </tr>
                    <tr id="otpGen">
                        <td align="center" colspan="2">
                            <button onclick="otpGenerator()" type="button">Generate Otp</button>
                        </td>
                    </tr>
                    <tr>
                        <td hidden id="otp">
                            <input class="input-220" id="my-otp" onkeyup=(this.value=this.value.toUpperCase()) placeholder="Otp" style="width:130px;"
                                   type="text">
                        </td>
                        <td hidden id="buttons">
                            <button hidden id="valid-btn" onclick="otpValidator()" type="button">Validate</button>
                            <button hidden id="resend-btn" onclick="otpGenerator()" type="button">Resend Otp</button>
                            <span id="resend-text"> </span>
                        </td>
                    </tr>
                    <tr hidden id="password">
                        <td> Password</td>
                        <td>
                            <input class="input-220" name="password" type="password">
                        </td>
                    </tr>
                    <tr class="input-220" hidden id="confirm-password">
                        <td> Confirm Password</td>
                        <td>
                            <input class="input-220" name="confirm-password" type="password">
                        </td>
                    </tr>
                    <tr hidden id="submit-button">
                        <td align="center" colspan="2">
                            <input type="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
