{% extends 'basic.html' %}
{% block body %}
<div class="form-box2 ">
    <h1 align="center">
        Doctor Signup
    </h1>
    <div class="vertical-center-2 w-80">
        <p class="font-20 red" id="signup-text"></p>
        <form action="/signup_doctor/" method="post">{% csrf_token %}
            <table cellpadding="0" cellspacing="0" class="font-20 w-100">
                <tr>
                    <td> Email:</td>
                    <td width="65%">
                        <input class="form-input" id="email" name="username" placeholder="Your Email Address" required type="text">
                        <p id="email-text" class="green mt-0"></p>
                    </td>
                </tr>
                <tr id="otp" hidden>
                    <td>
                        <input class="form-input" placeholder="otp" type="text" id="my-otp">
                    </td>
                    <td align="center" >
                        <button class="btn btn-g" onclick="doctorEmailValidate()">Validate Otp</button>
                        <button class="btn btn-g" onclick="doctorSignup">Resend</button>
                    </td>
                </tr>
                <tr class="hidden" hidden>
                    <td> Name:</td>
                    <td>
                        <input class="form-input" name="name" placeholder="your name" type="text">
                    </td>
                </tr>
                <tr class="hidden" hidden>
                    <td> Password:</td>
                    <td>
                        <input class="form-input" name="password" placeholder="Your Password" required type="password">
                    </td>
                </tr>
                <tr class="hidden" hidden>
                    <td> confirm password :</td>
                    <td>
                        <input class="form-input" name="confirmpasswortd" placeholder="confirm password " type="text">
                    </td>
                </tr>
                <tr class="hidden" hidden>
                    <td> licence number:</td>
                    <td><input class="form-input" name="licence_no" placeholder="licence number" required type="text"></td>
                </tr>
                <tr class="hidden" hidden>
                    <td colspan="2">upload a photo of licence card:</td>
                </tr>
                <tr class="hidden" hidden>
                    <td align="center" colspan="2">
                        <input class="form-input" id="myFile" name="filename" type="file">
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <button class="btn-g mt-1" onclick="doctorSignup()"> Submit</button>
                    </td>
                </tr>
                <tr class="hidden" hidden>
                    <td align="center" colspan="2">
                        <button class="btn-g mt-1"> Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
